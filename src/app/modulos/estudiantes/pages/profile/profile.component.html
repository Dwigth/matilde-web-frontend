<div class="container-fluid">
  <div class="page-title">
    <h3>Perfil</h3>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">Informaci√≥n personal</div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <form [formGroup]="ProfileForm" accept-charset="utf-8">
            <div class="row">
              <div class="col-8">
                <div class="form-group row">
                  <label class="col-sm-2" for="nombre">Nombre</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      name="nombre"
                      placeholder=""
                      class="form-control"
                      formControlName="nombre"
                      [value]="UserProfile.persona.nombre"
                    />
                    <small class="form-text"></small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2" for="email">Apellido paterno</label>
                  <div class="col-sm-10">
                    <input
                      type="email"
                      name="email"
                      placeholder=""
                      class="form-control"
                      formControlName="apellidoPaterno"
                      [value]="UserProfile.persona.apellidoPaterno"
                    />
                    <small class="form-text"></small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2" for="email">Apellido materno</label>
                  <div class="col-sm-10">
                    <input
                      type="email"
                      name="email"
                      placeholder=""
                      class="form-control"
                      formControlName="apellidoMaterno"
                      [value]="UserProfile.persona.apellidoMaterno"
                    />
                    <small class="form-text"></small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2" for="email">Correo</label>
                  <div class="col-sm-10">
                    <input
                      type="email"
                      name="email"
                      placeholder=""
                      class="form-control"
                      formControlName="correo"
                      [value]="UserProfile.correo"
                    />
                    <small class="form-text"></small>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary" />
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div>
                  <div class="text-center">
                    <img
                      src="https://avatars0.githubusercontent.com/u/20452841?s=460&u=90343a9ae6701f01709510c0fcc18425ae14933d&v=4"
                      class="rounded-circle"
                      alt="..."
                      width="200"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
