<div class="wrapper bg-img">
    <div class="auth-content">
        <div class="card animated fadeIn">
            <div class="card-body text-center">
                <div class="mb-4">
                    <img
                    class="brand animated infinite pulse"
                    src="assets/img/logo.png"
                    alt="bootstraper logo"
                  />                </div>
                <h5 class="mb-1 text-muted">Recuperar Contraseña</h5>

                <form [formGroup]="ForgotPasswordForm" (ngSubmit)="Send()">
                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-control" placeholder="Ingresa tu correo" required>
                    </div>
                    <button class="btn w-75 bg-blue text-white shadow-2 mt-4 mb-4" type="submit" [disabled]="!ForgotPasswordForm.valid">
                        Solicitar recuperación
                    </button>
                </form>

                <div *ngIf="result.error" class="alert alert-danger" role="alert">
                    {{result.msg}}
                </div>

                <div *ngIf="result.error === false && result.msg != ''" class="alert alert-primary" role="alert">
                    {{result.msg}}
                </div>

                <p class="mb-0 text-muted">¿No tienes una cuenta? <a class="color-blue" routerLink="/signup">Registrate</a></p>
            </div>
        </div>
    </div>
</div>
