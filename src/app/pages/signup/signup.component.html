<div class="wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <img
            class="brand"
            src="assets/img/bootstraper-logo.png"
            alt="bootstraper logo"
          />
        </div>
        <h6 class="mb-4 text-muted">Crea tu cuenta</h6>

        <form [formGroup]="SignupForm">
          <div class="form-group">
            <input
              formControlName="correo"
              type="email"
              class="form-control"
              placeholder="Correo"
              required
            />
          </div>
          <div class="form-group">
            <input
              formControlName="contrasena"
              type="password"
              class="form-control"
              placeholder="contraseña"
              required
            />
          </div>
          <div class="form-group">
            <input
              formControlName="confirmar"
              type="password"
              class="form-control"
              placeholder="Confirma contraseña"
              required
            />
          </div>
          <button
            [disabled]="!SignupForm.valid"
            id="SignupBtn"
            type="button"
            class="btn btn-primary shadow-2 mb-4"
          >
            Registrar
          </button>

          <div *ngIf="SignupError" class="alert alert-danger">
            <h5 class="alert-title">
              <i class="fas fa-exclamation-triangle"></i> Error
            </h5>
            {{ SignupMsg }}
          </div>
        </form>
        <p class="mb-0 text-muted">
          ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
